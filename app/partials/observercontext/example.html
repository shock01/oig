<div>
  <script type="text/javascript">
    (function () {

      function ViewModel() {
        this.frozen = {
          name: 'Daffy Duck'
        };
        this.hot = {
          name: 'Garfield'
        }
        Object.freeze(this.frozen);
      }

      oig.bind('observerContext').to(ViewModel).asNew();

    }())
  </script>
  <div class="form-group" is="oig-context" data-view-model="observerContext">
    <div class="form-group">
      <div>
        <h4>Frozen</h4>
        <oig-listener oninput="frozen.name = event.target.value"></oig-listener>
        <label for="twowaymanual-input">Change name (but it will not work :-)</label>
        <input class="form-control" type="text" id="twowaymanual-input"/>
        <oig-binding value="frozen.name" data-oig-target="previousSibling"></oig-binding>
        <span>
          Result: <oig-binding>frozen.name</oig-binding>
        </span>
      </div>
      <div>
        <h4>Hot</h4>
        <oig-listener oninput="hot.name = event.target.value"></oig-listener>
        <label for="twowaymanual-input">Change name</label>
        <input class="form-control" type="text" id="twowaymanual-input"/>
        <oig-binding value="hot.name" data-oig-target="previousSibling"></oig-binding>
        <span>
          Result: <oig-binding>hot.name</oig-binding>
        </span>
      </div>
    </div>
  </div>
</div>
