<div>
  <script type="text/javascript">
    (function () {
      function ViewModel() {
        this.width = 400;
        this.img = 'assets/images/daffyduck.png';
      }

      oig.bind('previousSiblingBinding').to(ViewModel).asNew();
    }())


  </script>
  <oig-context view-model="previousSiblingBinding">
    <img border="0"/>
    <oig-binding src="img" data-oig-target="previousSibling" width="width / 2"></oig-binding>
  </oig-context>
</div>
