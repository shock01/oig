<div>
  <script type="text/javascript">
    (function () {
      oig.locator.register('parentBinding', function () {
        var viewModel = {
          name: 'Daffy Duck',
          color: 'red'
        };

        return viewModel;
      });
    }())
  </script>
  <div class="form-group" is="oig-context" data-view-model="parentBinding">
    My name is:<span><oig-binding style="'color:' + color">name</oig-binding></span>
  </div>
</div>
