<div>
  <script type="text/javascript">
    (function () {
      function ViewModel() {
        this.name = 'Daffy Duck';
        this.color = 'red';
      }

      oig.bind('parentBinding').to(ViewModel).asNew();
    }())
  </script>
  <div class="form-group" is="oig-context" data-view-model="parentBinding">
    My name is:<span><oig-binding style="'color:' + color">name</oig-binding></span>
  </div>
</div>
